<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        .vega-actions a {
            margin-right: 12px;
            color: #757575;
            font-weight: normal;
            font-size: 13px;
        }
        .error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm//vega@3.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm//vega-lite@2.4.3"></script>
    <script src="https://cdn.jsdelivr.net/npm//vega-embed@3.11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="text-align: center;align-items: center;" class="container">
        <h2 style="margin: 20px 0 60px 0; ">Selct the Visualization</h2>
        
            <div class="" style="padding: 0 80px 0 80px;">
                <form id="form" action="./plot_htmls/world_map.html" method="get">
                    
                    <select id="figure" name="figures" onchange="handleChange()" class="form-select">
                        <option value="./plot_htmls/world_map.html">WorldMap</option>
                        <option value="./plot_htmls/correlations.html">Correlations</option>
                        <option value="./plot_htmls/pieChartDataDistribution.html">Pie Chart Data Distribution</option>
                        <option value="./plot_htmls/healthVSHappiness.html">Histrogram Plot</option>
                        <option value="./plot_htmls/economyVSHappiness.html">Economy VS Happiness</option>
                        <option value="./plot_htmls/scatterPlot_HappinessScoreVSHealth.html">scatterPlot of HappinessScore VS Health</option>
                        <option value="./plot_htmls/healthVSHappiness.html">Health VS Happiness</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-lg mt-4" >Select</button>
                    
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        var selectedForm = document.getElementById('form') 

        function handleChange() {
            var selected = document.getElementById('figure')
            var selectedValue= selected.value
            console.log("Selected value changed to: " + selectedValue);
            selectedForm.action = selectedValue

        }
        
    </script>
</body>
</html>
